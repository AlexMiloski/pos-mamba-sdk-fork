<div class="tabs">
  {#if _tabs.length}
  <table class="tab-navigation">
    <tr>
      {#each _tabs as tab, key}
      <td on:click="set({index: key})" class:active="key === index">
        {tab.title}
        <div class="line"></div>
      </td>
      {/each}
    </tr>
  </table>

  {/if}

  <div class="tabs-paine-container" ref:container>
    <slot></slot>
  </div>
</div>

<script>
  export default {
    data() {
      return {
        _tabs: [],
        _lastIndex: 0,
        index: 0,
      };
    },
    oncreate() {
      const _tabs = [].filter.call(
        this.refs.container.children,
        element =>
          element.classList.contains('tab-pane') &&
          element.title !== 'undefined',
      );

      this.set({ _tabs });
    },
    onupdate({ changed, current }) {
      if (changed.index === true || changed._tabs === true) {
        // Update tab position
        this._changeTab(current.index);
      }
    },
    methods: {
      _validIndex(index) {
        const { _tabs } = this.get();
        switch (true) {
          case index < 0:
            return 0;
          case index >= _tabs.length:
            return _tabs.length - 1;
          default:
            return index;
        }
      },
      _changeTab(index) {
        const { _tabs, _lastIndex: lastIndex } = this.get();
        if (_tabs.length) {
          _tabs[lastIndex].hidden = true;
          const currentIdx = this._validIndex(index);
          _tabs[currentIdx].hidden = false;

          this.set({ index: currentIdx, _lastIndex: currentIdx });
          this.fire('change', { index: currentIdx, lastIndex });
        }
      },
    },
  };
</script>

<style type="text/postcss">
  .tab-navigation {
    height: $tab-height;
    width: 100%;
    background-color: $tab-navigation-bg;
    overflow: hidden;
    table-layout: fixed;

    td {
      vertical-align: middle;
      text-align: center;
      font-size: $tab-item-font-size;
      color: $tab-label-color;
      position: relative;
      height: 100%;

      .line {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 3px;
      }
    }

    td.active {
      font-weight: bold;

      .line {
        background-color: $tab-line-color;
      }
    }
  }

  .tabs-paine-container {
    width: 100%;
    position: relative;
  }
</style>
