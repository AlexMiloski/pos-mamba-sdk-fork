<div class="tabs">
  {#if _tabs && _tabs.length}
  <table class="tab-navigation">
    <tr>
      {#each _tabs as tab, key}
      <td on:click="_changeTab(key)" class:active="key === index">
        {tab.title}
        <div class="line"></div>
      </td>
      {/each}
    </tr>
  </table>

  {/if}

  <div class="tabs-paine-container" ref:container>
    <slot></slot>
  </div>
</div>

<script>
  export default {
    data() {
      return {
        _tabs: [],
        index: 0,
      };
    },
    oncreate() {
      const _tabs = [].filter.call(
        this.refs.container.children,
        element =>
          element.classList.contains('tab-pane') &&
          element.title !== 'undefined',
      );

      this.set({ _tabs });

      // Set started tab
      this._changeTab(this.get().index);
    },
    methods: {
      _validIndex(index) {
        const { _tabs } = this.get();
        if (_tabs && index >= _tabs.length) return _tabs.length - 1;
        if (index < 0) return 0;
        return index;
      },
      _changeTab(index) {
        const { _tabs, index: lastIndex } = this.get();
        if (_tabs.length) {
          const validLastIndex = this._validIndex(lastIndex);
          _tabs[validLastIndex].hidden = true;

          const currentIdx = this._validIndex(index);
          _tabs[currentIdx].hidden = false;

          this.set({ index: currentIdx });
          this.fire('change', { index: currentIdx, lastIndex });
        }
      },
    },
  };
</script>

<style type="text/postcss">
  @import '@mamba/styles/theme.pcss';

  .tab-navigation {
    height: $tab-height;
    width: 100%;
    background-color: $tab-navigation-bg;
    overflow: hidden;
    table-layout: fixed;

    td {
      vertical-align: middle;
      text-align: center;
      font-size: $tab-item-font-size;
      color: $tab-label-color;
      position: relative;
      height: 100%;

      .line {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        height: 3px;
        content: '';
      }
    }

    td.active {
      font-weight: bold;

      .line {
        background-color: $tab-line-color;
      }
    }
  }

  .tabs-paine-container {
    width: 100%;
    position: relative;
  }
</style>
