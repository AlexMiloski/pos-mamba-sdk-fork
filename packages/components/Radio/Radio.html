<label>
  <input
    type="radio"
    {name}
    {checked}
    ref:Radio
    on:change="toggle()"
    on:click
	/>
  <div class="radio"></div>
</label>

<script>
  export default {
    data() {
      return {
        checked: false,
        name: name || 'radio'
      };
    },
    methods: {
      toggle() {
        const value = this.refs.Radio.checked
        this.fire('change', {checked: value});
      },
      click() {
        this.refs.Radio.click();
      },
    },
  };
</script>

<style type="text/postcss">
  input {
    display: none;
  }

  .radio {
    position: relative;
    display: inline-block;
    width: 24px;
    height: 24px;
    vertical-align: middle;
    border-radius: 100%;
    border: 2px solid #7e7e7e;
  }

  input + div::after {
    content: '';
    display: inline-block;
    position: absolute;
    left: 3px;
    top: 3px;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    border: none;
    background-color: transparent;
  }

  input:checked + div {
    background-color: transparent;
    border-color: #4ebf1a;

    &::after {
      background-color: #4ebf1a;
    }
  }
</style>
